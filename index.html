<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
        </style>
</head>
<body>
    <div class="back">
        <div class="topbar">
            <div class="toplogo">
                <div class="xlogo xbox"><h1>X</h1></div>
                <div class="ylogo ybox"><h1>O</h1></div>
            </div>
            <div class="turnbox">
                <div class="xlogo_2">X</div>
                <h1>Turn</h1>
            </div>
            <button class="restart"><img src="/items/icons8-restart-24.png" alt="re" height="25px"></button>
        </div>
        <div class="container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="message">
            <h1 class="winmessage hide"></h1>
        </div>
        </div>
        <h1 class="xlet"></h1>
</body>
<script src="logic.js"></script>
</html>
